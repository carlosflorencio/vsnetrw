name: Test

on: [push,pull_request]

jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
      - run: yarn install --frozen-lockfile
      - run: yarn tsc
      - uses: GabrielBB/xvfb-action@v1.0
        with:
          run: yarn test
